<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="container" style="max-width: 500px">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center fw-bold my-4 text-light">TO-DO LIST</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="text-center fw-semibold my-3" style="color: #fe2">
            Enter text into the input field to add items to your list.
          </div>
          <div class="text-center fw-semibold my-3" style="color: #8ef">
            Click the item to mark it as complete.
          </div>
          <div class="text-center fw-semibold my-3" style="color: #eee">
            Click the "<span class="text-danger"> X </span>"" to remove the item
            from your list.
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-10">
          <input
            type="text"
            class="form-control"
            id="userInput"
            placeholder="New item..."
            maxlength="30"
          />
        </div>
        <div class="col-2">
          <button id="enter" class="btn btn-primary w-100">
            <i class="fa-solid fa-pen"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ul id="listItems" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
